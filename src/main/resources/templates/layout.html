<section>

    <div class="container">
        <div class="row" th:each="filme, iterStat : ${filmes}">
            <div th:replace="fragments/card :: card(${filme})"></div>

            <div th:if="${iterStat.index % 5 == 4}" class="w-100"></div>
        </div>
    </div>
